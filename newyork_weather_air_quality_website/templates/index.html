<!DOCTYPE html>
<html lang=”en”>
<head>
 <meta charset=”UTF-8">
 <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
 <title>Newyork Air Quality</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
        <div class="row">
          <div class="col">
          
          </div>
          <div class="col-6">
            <div class="text-center">
                
                <img src="https://images.unsplash.com/photo-1546436836-07a91091f160?q=80&w=1774&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image Description" class="rounded"width="500" height="200">

                
                
                <h3 class="text-center">Air Quality Prediction Form For Newyork</h3>
                <form action="/predict" method="POST">
                 
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <select id="name" name="name" class="form-select" required>
                            <option value="0">Emissions</option>
                            <option value="1">General Pollution</option>
                            <option value="2">Asthma-Related</option>
                            <option value="3">Hospitalizations</option>
                        </select>
                    </div>
        
                   
                    <div class="mb-3">
                        <label for="measure" class="form-label">Measure</label>
                        <select id="measure" name="measure" class="form-select" required>
                            <option value="0">Density</option>
                            <option value="1">Miles</option>
                            <option value="2">Rates</option>
                            <option value="3">Concentration</option>
                        </select>
                    </div>
        
                   
                    <div class="mb-3">
                        <label for="geo_type_name" class="form-label">Geo Type Name</label>
                        <select id="geo_type_name" name="geo_type_name" class="form-select" required>
                            <option value="0">UHF42</option>
                            <option value="1">UHF34</option>
                            <option value="2">Borough</option>
                            <option value="3">CD</option>
                            <option value="4">Citywide</option>
                        </select>
                    </div>
        
                   
                    <div class="mb-3">
                        <label for="geo_place_name" class="form-label">Geo Place Name</label>
                        <select id="geo_place_name" name="geo_place_name" class="form-select" required>
                            <option value="0">Queens</option>
                            <option value="1">Unknown</option>
                            <option value="2">Brooklyn</option>
                            <option value="3">Bronx</option>
                            <option value="4">Manhattan</option>
                            <option value="5">Staten Island</option>
                        </select>
                    </div>
        
                  
                    <div class="mb-3">
                        <label for="time_period" class="form-label">Time Period</label>
                        <select id="time_period" name="time_period" class="form-select" required>
                            <option value="0">Other</option>
                            <option value="1">Annual Average</option>
                            <option value="2">Summer</option>
                            <option value="3">Winter</option>
                        </select>
                    </div>
        
                  
                    <div class="mb-3">
                        <label for="data_value" class="form-label">Data Value</label>
                        <input type="number" step="0.01" class="form-control" id="data_value" name="data_value" placeholder="Enter data value" required>
                    </div>
        
                
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Predict Air Quality</button>
                </form>

                {% if text == "Bad"%}
                    <h2>Bad</h2>
                {% elif text == "Moderate"%}
                    <h2>Moderate</h2>
                {% elif text == "Good"%}
                    <h2>Good</h2>
                {% endif %}
      
            </div>
                
         
          </div>
          
          <div class="col">
               
          </div>
        </div>
        



</body>
</html>
